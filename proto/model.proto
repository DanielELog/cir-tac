syntax = "proto3";

package protocir;
option java_package = "org.jacodb.impl.grpc";

import "setup.proto";
import "op.proto";

message CIRFunction {
  CIRFunctionID id = 1;
  string name = 2;
  repeated CIROp operations = 3;
  repeated CIRTypeID arguments_types = 4;
  optional CIRTypeID return_type = 5;
}

message CIRType {
  CIRTypeID id = 1;
  string name = 2;
}

message CIRModule {
  CIRModuleID id = 1;
  repeated CIRFunction functions = 2;
  repeated CIRType types = 3;
}
